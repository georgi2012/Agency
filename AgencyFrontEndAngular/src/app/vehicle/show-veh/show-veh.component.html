<table class="table-veh">
    <thead>
        <tr *ngIf="!hasErrors">
            <th>ID</th>
            <th>Model</th>
            <th>Passangers capacity</th>
            <th>price/km</th>
            <th>Type</th>
            <th>Additional</th>
            <th>Options</th>
        </tr>

    </thead>
    <tbody>
        <!-- <tr [hidden]="noElementsAvailable">No vehicles are available at the moment. You can add a new one.</tr> -->
        <tr *ngFor="let item of VehiclesList">
            <td>{{item.vehicleID}}</td>
            <td>{{item.vehicleModel}}</td>
            <td>{{item.passangerCapacity}}</td>
            <td>${{item.pricePerKilometer}}</td>
            <td>{{item.transportType}}</td>
            <td>{{item.additionalInfo}}</td>
            <td>
                <button (click)="enterEditMode(item)"> 
                    <img class="btn-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Edit_icon_%28the_Noun_Project_30184%29.svg/1024px-Edit_icon_%28the_Noun_Project_30184%29.svg.png" alt="Edit">
                </button>
                <button (click)="deleteClick(item.vehicleID)">
                    <img class="btn-img" src="https://cdn-icons-png.flaticon.com/512/2891/2891491.png"  alt="Delete">
                </button>
            </td>
        </tr>
        <tr *ngIf="hasErrors">
            <td>{{errorText}}: Could not load data. Please, reload and try again later.</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <button (click)="addOpenClick()" *ngIf="!hasErrors">
                <img class="btn-add-img" src="https://cdn3.iconfinder.com/data/icons/eightyshades/512/14_Add-512.png">
                <p style="text-align: center; float: right;">Add</p>
            </button>
         </tr>
    </tfoot>
</table>
<div *ngIf="!addWindowIsHidden && !hasErrors">
<app-add-edit-veh   id="add-edit-window"></app-add-edit-veh>
</div>
